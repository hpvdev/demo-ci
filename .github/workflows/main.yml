name: 'React Native Android Build APK'
# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # First Job
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      # For testing
      - name: Run tests
        run: |
          npm test
  # Second Job
  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Make Gradlew Executable
        run: cd android && chmod +x ./gradlew
        # Build Command
      - name: Build Android Release
        run: |
          cd android && ./gradlew assembleRelease
      #Upload to Deploygate
      - name: This action uploads an application file to DeployGate
        uses: jmatsu/dg-upload-app-action@v0.2.0
        with:
          app_owner_name: hungpv19
          api_token: 191bec14-af7b-4144-b60e-4a4ea7e93825
          app_file_path: ./android/app/build/outputs/apk/release/app-release.apk

